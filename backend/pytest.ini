[tool:pytest]
# Pytest configuration f√ºr Preisvergleich Split Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and verbosity
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum version
minversion = 6.0

# Test markers
markers =
    integration: Integration tests that require external services
    crawler: Crawler-specific tests  
    slow: Slow-running tests
    database: Tests that require database connection
    unit: Unit tests (fast, isolated)

# Coverage options (wenn coverage installiert ist)
# addopts = --cov=shared --cov=client-api --cov=admin-api --cov-report=html --cov-report=term

# Async support
asyncio_mode = auto

# Test timeouts (wenn pytest-timeout installiert ist)
timeout = 300
timeout_method = thread 